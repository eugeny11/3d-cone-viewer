<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cone Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter parameters:</h1>

        <form id="coneForm">
            <div class="input-group">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" placeholder="Enter height" required>
            </div>

          <div class="input-group">
                <label for="radius">Radius:</label>
                <input type="number" id="radius" name="radius" placeholder="Enter radius" required>
            </div>
            
            <div class="input-group">
                <label for="segments">Segments</label>
                <input type="number" id="segments" name="segments" placeholder="Enter number of segments" required>
            </div>
        </form>
    </div>

    <div id="threeContainer"></div>

    <button id="drawSimpleCone">Draw simple cone</button>

    <script src="https://unpkg.com/three@latest/build/three.js"></script>

    <script src="script.js"></script>
</body>
</html>
